<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="1050" cy="530" r="100" fill="#ffffff" opacity="0.1"/>
  <circle cx="900" cy="150" r="60" fill="#fbbf24" opacity="0.3"/>
  <circle cx="200" cy="500" r="70" fill="#ec4899" opacity="0.2"/>
  
  <!-- Main content -->
  <text x="600" y="240" font-family="Inter, system-ui, sans-serif" font-size="80" font-weight="800" fill="url(#text-gradient)" text-anchor="middle">
    Isidora Farías
  </text>
  
  <text x="600" y="320" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="600" fill="#ffffff" text-anchor="middle" opacity="0.95">
    Diseñadora Gráfica
  </text>
  
  <text x="600" y="400" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="#ffffff" text-anchor="middle" opacity="0.85">
    Especializada en branding para empresas tech
  </text>
  
  <!-- Decorative line -->
  <line x1="400" y1="450" x2="800" y2="450" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
  
  <!-- Email -->
  <text x="600" y="510" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="500" fill="#ffffff" text-anchor="middle" opacity="0.9">
    isiforafarias@gmail.com
  </text>
</svg>
