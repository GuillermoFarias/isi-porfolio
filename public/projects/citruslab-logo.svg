  <path d="M100 30 L100 100 L60 130" fill="none" stroke="#fff" stroke-width="3" opacity="0.4"/>
  <path d="M100 30 L100 100 L130 70" fill="none" stroke="#fff" stroke-width="3" opacity="0.4"/>
  <path d="M100 30 L100 100 L70 70" fill="none" stroke="#fff" stroke-width="3" opacity="0.4"/>
  
